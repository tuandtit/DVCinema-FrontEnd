<div class="admin-sidebar" [ngClass]="{ collapsed: isCollapsed }">
  <div class="sidebar-header">
    <h3 *ngIf="!isCollapsed">DVCinema Admin</h3>
    <button title="btn-chọn" class="toggle-btn" (click)="toggleSidebar()">
      <i [ngClass]="isCollapsed ? 'fas fa-chevron-right' : 'fas fa-chevron-left'"></i>
    </button>
  </div>
  <ul class="menu">
    <li *ngFor="let item of menuItems">
      <a [routerLink]="item.path" routerLinkActive="active">
        <i [ngClass]="item.icon"></i>
        <span *ngIf="!isCollapsed" class="menu-label">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</div>
