<header class="sticky-header">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <!-- Menu toggle button (bên trái logo) -->
      <button
        class="navbar-toggler me-2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="assets/image/logo_dvcinema.jpg" alt="logo_dvcinema" class="logo-img" />
      </a>

      <!-- Ô tìm kiếm (bên phải logo) -->
      <div class="search-autocomplete ms-2 me-3 flex-grow-1">
        <div class="input-group">
          <input
            #searchInput
            type="text"
            class="form-control search-input"
            placeholder="Tìm kiếm phim, diễn viên..."
            [(ngModel)]="searchQuery"
            (ngModelChange)="onSearchChange($event)"
            (keydown.enter)="onSearchEnter()"
          />
        </div>
        <div class="loading" *ngIf="isLoading">Đang tìm kiếm...</div>
        <ul #suggestionsList *ngIf="suggestions.length > 0 && !isLoading" class="suggestions-list">
          <li
            *ngFor="let movie of suggestions"
            (click)="selectMovie(movie)"
            class="suggestion-item"
          >
            <div class="suggestion-content">
              <img
                src="https://files.betacorp.vn/media%2fimages%2f2025%2f03%2f28%2f400x633%2D114754%2D280325%2D84.jpg"
                alt="movie-poster"
                class="suggestion-poster"
              />
              <div class="suggestion-details">
                <div class="suggestion-title">{{ movie.title }}</div>
                <div class="suggestion-genre">{{ movie.genre }}</div>
              </div>
            </div>
          </li>
          <li class="load-more-trigger" #loadMoreTrigger *ngIf="canLoadMore">
            <div class="loading-more" *ngIf="isLoadingMore">Đang tải thêm...</div>
          </li>
        </ul>
      </div>

      <!-- Menu collapse -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">CHỦ ĐỀ</a>
          </li>
          <li class="nav-item dropdown hover-dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              PHIM
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#">PHIM LẺ</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">PHIM BỘ</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">PHIM CHIẾU RẠP</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">RẠP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">GIÁ VÉ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TIN TỨC</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LỊCH CHIẾU</a>
          </li>
          <!-- Đăng nhập (trong menu trên mobile) -->
          <li class="nav-item d-lg-none">
            <button class="btn btn-primary btn-sm btn-login w-100 text-start">ĐĂNG NHẬP</button>
          </li>
        </ul>

        <!-- Đăng nhập và ngôn ngữ (bên phải trên desktop) -->
        <div class="d-none d-lg-flex align-items-center ms-auto">
          <button class="btn btn-primary btn-sm btn-login">ĐĂNG NHẬP</button>
        </div>
      </div>
    </div>
  </nav>
</header>
