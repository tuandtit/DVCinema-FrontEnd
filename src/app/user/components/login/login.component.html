<app-header></app-header>
<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-form mx-auto">
          <h2 class="login-header">Đăng nhập</h2>
          <div class="form-group">
            <p class="text-center">
              Nếu bạn chưa có tài khoản,
              <span><a (click)="navigate('/register')" class="register-link">Đăng ký ngay</a></span>
            </p>
            <label for="username">Email</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="username"
              (input)="onUsernameChange()"
              (focus)="loginForm.form.markAsTouched()"
              required
              id="username"
            />
            <div class="diviser-nospace"></div>
          </div>
          <div class="mt-3">
            <div class="form-group password-feild">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
                type="password"
                class="form-control"
                id="password"
              />
              <i class="password-toggle fa-solid fa-eye-slash"></i>
              <div class="diviser-nospace"></div>
            </div>
          </div>
          <div class="mt-3">
            <div class="form-group">
              <div class="form-check checkbox-text">
                <span>
                  <input type="checkbox" class="form-check-input" id="remember" />
                  <label for="remember" class="form-check-label text-start">
                    Ghi nhớ đăng nhập</label
                  >
                </span>
              </div>
            </div>
          </div>
          <button type="submit" class="login-button">Đăng nhập</button>
          <p class="forgot-password">
            <a href="#">Quên mật khẩu</a>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
