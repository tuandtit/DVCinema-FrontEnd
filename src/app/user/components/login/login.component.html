<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-form mx-auto">
          <h2 class="login-header">Đăng nhập</h2>
          <div class="form-group">
            <p class="text-center">
              Nếu bạn chưa có tài khoản,
              <span><a (click)="navigate('/register')" class="register-link">Đăng ký ngay</a></span>
            </p>
            <label for="username">Email</label>
            <input
              placeholder="Nhập email của bạn"
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="username"
              (input)="onUsernameChange()"
              (focus)="loginForm.form.markAsTouched()"
              required
              id="username"
            />
          </div>
          <div class="mt-3">
            <div class="form-group password-feild">
              <label for="password">Mật khẩu</label>
              <input
                placeholder="Nhập mật khẩu của bạn"
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
                type="password"
                class="form-control"
                id="password"
              />
              <i class="password-toggle fa-solid fa-eye-slash"></i>
            </div>
          </div>
          <button type="submit" class="login-button">Đăng nhập</button>
          <span class="or-text">Hoặc</span>
          <button type="button" (click)="signInWithGoogle()" class="login-google-button">
            Đăng nhập với google
          </button>
          <div class="divider"></div>
          <p class="forgot-password">
            <a href="#">Quên mật khẩu?</a>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
