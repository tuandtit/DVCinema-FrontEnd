<div class="modal" *ngIf="showModal">
  <div class="modal-content" #modalContent>
    <h2 class="modal-title">Xác Nhận Đặt Vé</h2>
    <span class="close" (click)="closeModal()">×</span>
    <hr />
    <div class="booking-details">
      <h3>Thông Tin Đặt Vé</h3>
      <p><strong>Phim:</strong> {{ movie?.title }}</p>
      <p><strong>Rạp:</strong> {{ cinema?.name }} - {{ cinema?.address }}, {{ cinema?.city }}</p>
      <p>
        <strong>Suất chiếu:</strong> {{ showtime?.showDate | date: 'dd/MM/yyyy' }} -
        {{ formatTime(showtime?.startTime) }}
      </p>
      <p><strong>Giá vé:</strong> {{ showtime?.ticketPrice | currency: 'VND' }}</p>
    </div>
    <div class="modal-actions">
      <button class="btn btn-primary" (click)="confirmBooking()">Xác Nhận</button>
      <button class="btn btn-secondary" (click)="closeModal()">Hủy</button>
    </div>
  </div>
</div>
