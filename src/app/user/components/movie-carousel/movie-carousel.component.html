<div class="hero-section">
  <div id="featuredMoviesCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let movie of featuredMovies; let i = index"
        [ngClass]="{ active: i === 0 }"
      >
        <div class="hero-slide">
          <img
            alt=""
            [src]="movie.poster"
            [alt]="movie.title"
            class="hero-image"
            (click)="viewDetails.emit(movie)"
          />
        </div>
      </div>
      <div class="carousel-item active" *ngIf="!featuredMovies.length && !isLoading">
        <div class="hero-slide">
          <div class="no-featured-movies">
            <p>Chưa có phim nổi bật để hiển thị.</p>
          </div>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#featuredMoviesCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#featuredMoviesCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
