<div class="account-container">
  <h2>Thông tin tài khoản</h2>
  <div class="account-form">
    <div class="form-group">
      <label for="username">Email</label>
      <input id="username" type="text" [value]="user.username" disabled />
    </div>
    <div class="form-group">
      <label for="displayName">Tên hiển thị *</label>
      <input
        id="displayName"
        type="text"
        [(ngModel)]="user.displayName"
        placeholder="Tên hiển thị"
        required
      />
      <span class="error-message" *ngIf="displayNameError">{{ displayNameError }}</span>
    </div>
    <div class="form-group avatar-group">
      <label>Avatar</label>
      <div class="avatar-preview">
        <img [src]="user.avatar" alt="Avatar" *ngIf="user.avatar" />
        <span *ngIf="!user.avatar">Chưa có avatar</span>
      </div>
      <input title="Cập nhật" type="file" (change)="onAvatarChange($event)" accept="image/*" />
    </div>
    <button class="update-btn" (click)="updateProfile()">CẬP NHẬT</button>
  </div>
</div>
